<div class="content-heading">
    <div>
        ☁️ {{ 'general.api-resource' | translate }}
        <small><b> {{ 'apiResource.description' | translate }}.</b></small>
    </div>
</div>

<div class="card card-default">
    <div class="card-body">
        <a [routerLink]="[ '/api-resource' ]" class="btn btn-outline-primary">{{ 'general.goback' | translate }}</a>
    </div>
</div>

<div *ngIf="errors.length > 0">
    <alert type="danger">
        <div *ngFor="let error of errors; let i = index"><strong>{{i+1}}</strong> {{error}}</div>
    </alert>
</div>

<app-loading *ngIf="model == null || showButtonLoading"></app-loading>

<div class="card card-default" *ngIf="model" [hidden]="showButtonLoading">
    <div class="card-header">
        <h3>{{model.name}}</h3>
    </div>
    <div class="card-body">
        <!--Input - text -->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-4 col-form-label" placement="top" [tooltip]="'apiResource.add.name-tooltip' | translate">{{
                    'apiResource.add.name' | translate }} <i class="fa fa-comment-dots"></i></label>
                <div class="col-xl-8">
                    <input class="form-control" autocomplete="model-name" [placeholder]="'apiResource.add.name-tooltip' | translate"
                        [(ngModel)]="model.name" />
                </div>
            </div>
        </fieldset>
        <!--Input - text -->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-4 col-form-label" placement="top" [tooltip]="'apiResource.add.displayName-tooltip' | translate">{{
                    'apiResource.add.displayName' | translate }} <i class="fa fa-comment-dots"></i></label>
                <div class="col-xl-8">
                    <input class="form-control" autocomplete="model-displayName" [placeholder]="'apiResource.add.displayName-tooltip' | translate"
                        [(ngModel)]="model.displayName" />
                </div>
            </div>
        </fieldset>
        <!--Input - text -->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-4 col-form-label" placement="top" [tooltip]="'apiResource.add.description-tooltip' | translate">{{
                    'apiResource.add.description' | translate }} <i class="fa fa-comment-dots"></i></label>
                <div class="col-xl-8">
                    <input class="form-control" autocomplete="model-description" [placeholder]="'apiResource.add.description-tooltip' | translate"
                        [(ngModel)]="model.description" />
                </div>
            </div>
        </fieldset>
        <!--Checkbox-->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-4 col-form-label" placement="top" [tooltip]="'apiResource.add.enabled-tooltip' | translate">{{
                    'apiResource.add.enabled' | translate }} <i class="fa fa-comment-dots"></i></label>
                <div class="col-xl-8">
                    <label class="switch m-0">
                        <input type="checkbox" [(ngModel)]="model.enabled" />
                        <span></span>
                    </label>
                </div>
            </div>
        </fieldset>
        <!--Select with tags-->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-4 col-form-label" placement="top" [tooltip]="'apiResource.add.userClaims-tooltip' | translate">{{
                    'apiResource.add.userClaims' | translate }} <i class="fa fa-comment-dots"></i></label>
                <div class="col-xl-8">
                    <tag-input theme='bootstrap' name="userClaims" [modelAsStrings]="true" placeholder="+Claim"
                        [(ngModel)]="model.userClaims">
                        <tag-input-dropdown [autocompleteItems]='standardClaims'>
                        </tag-input-dropdown>
                    </tag-input>
                </div>
                <div class="col-xl-8 offset-4">
                    <small>Sugestions</small>
                    <br>
                    <button class="btn btn-xs btn-outline-info" *ngFor="let item of standardClaims" (click)="addClaim(item)">{{item}} <i class="fa fa-plus-circle"></i>&nbsp;</button>
                </div>
            </div>
        </fieldset>

    </div>
    <div class="card-footer">
        <button class="mb-1 btn btn-primary" (click)="save()" type="button">Save</button>
        <a class="mb-1 btn btn-secondary" [routerLink]="['/api-resource']">Cancel</a>
    </div>
</div>

<div *ngIf="errors.length > 0">
    <alert type="danger">
        <div *ngFor="let error of errors; let i = index"><strong>{{i+1}}</strong> {{error}}</div>
    </alert>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
