<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">

      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>{{'general.LOGIN' | translate }}</h1>
                <br>
                <p class="text-center"><span class="badge badge-warning ml-0">{{'login.LOADING' | translate }}</span></p>
                <div class="progress mb-3">

                  <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 100%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>{{'login.SIGN-UP' | translate }}</h2>
                  <a class="btn btn-primary active mt-3" [routerLink]="'/register'" type="button">{{'login.REGISTER-NOW'
                    | translate }}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
